<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positioning playground</title>
    <style>
      main {
        border: 2px solid black;
        height: 8000px;
      }
      div {
        background-color: lightcoral;
        width: 100px;
        height: 50px;
        border: 2px solid black;
        margin: 10px;
        padding: 5px;
      }
      .relativePositioning {
        position: relative;
        top: -100px;
        left: 900px;
      }
      .fixedPositioning {
        position: fixed;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div>Content 1</div>
    <div class="relativePositioning">Content 2</div>
    <div class="fixedPositioning">Content 3</div>
    <div>Content 4</div>
    <div>Content 5</div>
  </body>
</html>
